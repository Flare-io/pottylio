<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (async function () {
        const params = new URLSearchParams(location.hash.slice(1));
        const token = params.get('access_token');
        localStorage.setItem('token', token);
        window.close();
      })();
    </script>
    <title>Auth</title>
  </head>
  <body></body>
</html>
